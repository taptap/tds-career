- title: 项目经理
  slug: project-manager
  requirements:
    - 3-5年项目管理经验，有过项目集/项目组合的管理经验为佳； 
    - 3年以上软件/互联网/IT行业工作经验，熟悉该领域项目管理生命周期； 
    - 对敏捷方式的项目管理有较深刻的理解； 
    - 有一定软件开发方面的技术背景，了解典型移动应用的基本架构和原理；
    - 能够熟练使用常见项目管理工具。
  responsibilities:
    - 负责项目管理相关体系建设、及体系的推广落地工作，并进行持续优化； 
    - 组织项目管理相关各项会议，包括计划会议、需求管理会议、跨部门/团队的沟通会等； 
    - 推动项目角色各成员各司其职，提升效率； 
    - 负责项目集管理，监控多个项目的过程管理，包括：项目进度、质量、风险等，把握关键节点； 
    - 在组织内部推进敏捷项目管理，持续改进项管文化及实践； 
    - 协助团队成员在实践中提升整体工作效率。 
